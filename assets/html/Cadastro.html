<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/Cadastro.css">
</head>

<body>

    <body>
        <div class='container'>
            <div class='card'>
                <h1> Cadastrar </h1>
                <div id='msgError'></div>
                <div id='msgSucesso'></div>

                <div class='label-float'>
                    <input type='text' id='nome' placeholder='' required>
                    <label id='labelNome' for='nome'>Nome</label>
                </div>

                <div class='label-float'>
                    <input type='text' id='usuario' placeholder='' required>
                    <label id='labelUsuario' for='usuario'>Usuario</label>
                </div>

                <div class='label-float'>
                    <input type='password' id='senha' placeholder='' required>
                    <label id='labelSenha' for='senha'>Senha</label>
                    <i id='verSenha' class="fa-regular fa-eye"></i>
                </div>

                <div class='label-float'>
                    <input type='password' id='confirmSenha' placeholder='' required>
                    <label id=labelConfirmSenha for='confirmSenha'>Confirmar senha</label>
                    <i id='verConfirmSenha' class="fa-regular fa-eye"></i>
                </div>

                <div class='justify-center'>
                    <button onclick='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/8837169d94.js" crossorigin="anonymous"></script>
        <script src="../js/Cadastro.js"></script>
    </body>
</body>

</html>
